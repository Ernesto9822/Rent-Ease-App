<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the image */
    .login-image {
      background-image: url('flats2.avif'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Image Column -->
      <div class="col-md-6 p-0">
        <div class="login-image"></div>
      </div>
       
      <!-- Form Column -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <form id="loginForm" class="col-md-8 border p-4 rounded shadow">
          <h1 style="text-align: center">Welcome to Flats Castillo</h1>
          <h2 class="text-center mb-4">Login</h2>
          <div class="form-group mb-3">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
          </div>
          <div class="form-group mb-3">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p class="text-center mt-3">
            Don't have an account? <a href="register.html">Register here</a>.
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      // Get input values
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Retrieve user data from localStorage
      const user = JSON.parse(localStorage.getItem('user'));

      // Check if user exists and credentials match
      if (user && user.email === email && user.password === password) {
        alert('Login successful!');
        window.location.href = 'flatPage.html'; // Redirect to a dashboard page
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>
</body>
</html>
