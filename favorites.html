<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - RentEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="flatPage.html">RentEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="flatPage.html">All Flats</a></li>
                    <li class="nav-item"><a class="nav-link active" href="favorites.html">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Favorites List -->
    <div class="container mt-5">
        <h2 class="text-center text-primary">Your Favorite Flats</h2>
        <div class="table-responsive">
            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>City</th>
                        <th>Street Name</th>
                        <th>Street Number</th>
                        <th>Area Size</th>
                        <th>Has AC</th>
                        <th>Year Built</th>
                        <th>Rent Price</th>
                        <th>Date Available</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="favorites-table-body">
                    <!-- Favorite flats will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-primary text-white text-center p-3 mt-5">
        <p>&copy; 2025 RentEase. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load flats from localStorage and filter favorites
        const flats = JSON.parse(localStorage.getItem("flatsData")) || [];
        const favoriteFlats = flats.filter(flat => flat.favorite);

        // Function to render favorite flats table
        const renderFavoritesTable = () => {
            const tableBody = document.getElementById("favorites-table-body");
            tableBody.innerHTML = "";

            favoriteFlats.forEach((flat, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${flat.city}</td>
                    <td>${flat.streetName}</td>
                    <td>${flat.streetNumber}</td>
                    <td>${flat.areaSize} sq ft</td>
                    <td>${flat.hasAC ? "Yes" : "No"}</td>
                    <td>${flat.yearBuilt}</td>
                    <td>$${flat.rentPrice}</td>
                    <td>${flat.dateAvailable}</td>
                    <td><button class="btn btn-danger" onclick="removeFromFavorites(${index})">Remove</button></td>
                `;
                tableBody.appendChild(row);
            });
        };

        // Function to remove a flat from favorites
        const removeFromFavorites = (index) => {
            const flatIndex = flats.findIndex(flat => flat.favorite && flat === favoriteFlats[index]);
            flats[flatIndex].favorite = false;
            localStorage.setItem("flatsData", JSON.stringify(flats));
            window.location.reload(); // Refresh the page to update the table
        };

        // Ensure user is logged in
        const currentUser = JSON.parse(localStorage.getItem("user"));
        if (!currentUser) {
            window.location.href = "login.html";
        }

        // Handle logout
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("currentUser");
            window.location.href = "login.html";
        });

        // Initial render
        renderFavoritesTable();
    </script>
</body>
</html>
