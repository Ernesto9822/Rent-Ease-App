<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - All Flats</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="index.html">All Flats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="favorites.html">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="login.html">Logout</a>
                    </li>
                    <li class="nav-item">
                        <span id="userGreeting" class="nav-link active text-white text-right"></span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Add New Flat Form -->
        <section class="card mb-5">
            <div class="card-body">
                <h2 class="card-title">Add New Flat</h2>
                <form id="add-flat-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="new-city">City</label>
                            <input type="text" class="form-control" id="new-city" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="new-street-name">Street Name</label>
                            <input type="text" class="form-control" id="new-street-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="new-street-number">Street Number</label>
                            <input type="number" class="form-control" id="new-street-number" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="new-area-size">Area Size (sq ft)</label>
                            <input type="number" class="form-control" id="new-area-size" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="new-has-ac">Has AC</label>
                            <select class="form-control" id="new-has-ac">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="new-year-built">Year Built</label>
                            <input type="number" class="form-control" id="new-year-built" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="new-rent-price">Rent Price ($)</label>
                            <input type="number" class="form-control" id="new-rent-price" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="new-date-available">Date Available</label>
                            <input type="date" class="form-control" id="new-date-available" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Flat</button>
                </form>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="card mb-5">
            <div class="card-body">
                <h2 class="card-title">Filter Flats</h2>
                <form id="filter-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="filter-city">City</label>
                            <input type="text" class="form-control" id="filter-city">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="price-min">Price Min ($)</label>
                            <input type="number" class="form-control" id="filter-price-min">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="price-max">Price Max ($)</label>
                            <input type="number" class="form-control" id="filter-price-max">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="area-min">Area Min (sq ft)</label>
                            <input type="number" class="form-control" id="filter-area-min">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="area-max">Area Max (sq ft)</label>
                            <input type="number" class="form-control" id="filter-area-max">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                </form>
            </div>
        </section>

        <!-- Flats Table -->
        <section>
            <h2>List of Flats</h2>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>City</th>
                        <th>Street Name</th>
                        <th>Street Number</th>
                        <th>Area Size</th>
                        <th>Has AC</th>
                        <th>Year Built</th>
                        <th>Rent Price</th>
                        <th>Date Available</th>
                        <th>Favorite</th>
                    </tr>
                </thead>
                <tbody id="flats-table-body">
                    <!-- Rows will be dynamically populated using JS -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 RentEase. All rights reserved.&copy; Ernesto Castillo</p>
    </footer>

    <script src="logic.js"></script>
</body>
</html>
